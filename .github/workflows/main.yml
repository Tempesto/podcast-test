name: Generate Podcast Feeds
on: [push]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout Repo
         uses: action/checkout@v3
       - name: Setup Python
         uses: action/setup-python@v4
         with:
           python-verion: 3.12
       - name: Install Dependencies
         run: |
           python -m pip install --upgrade pip
           pip install pyyaml
       - name: Run Feed Generator
         run: python feed.py
       - name: Push Repo
         run: |
           git config user.name Tempesto
           git config user.email igor.it.step@gmai.com
           git add .
           git commit -m 'Modified Feed'
           git push
           
